<!DOCTYPE html>
<html>
<head>
	<title></title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

	<header>
		<div class="container">
		<div id="brandname">
			Crisis Identifier App Demo
		</div>
		<h2>Urgency Detector For Online Tweet</h2>
		
	</div>
	</header>
	<p style="color:green;font-size:30;text-align: center;"><b>Result for Tweet</b></p>
	
	{% block content %}
	<div class="results">
		<h2> {{ message }} </h2>
		{% if prediction == "LABEL_1" %}
		<h2 style="color:red;">Urgent Message. Need Support.</h2>
		{% elif prediction == "LABEL_0" %}
		<h2 style="color:blue;">Non-urgent Message.</h2>
		{% endif %}

	</div>
    {% endblock %}

</body>
</html>
